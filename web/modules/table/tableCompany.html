<div class="container" ng-init="init()">
    <h2>Компании</h2>

    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Название компании</th>
                <th>Код компании</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in companies">
                <td>{{ $index + 1 }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.code }}</td>
                <td>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-pencil" ng-click="editCompany(x.id)" title="Редактировать"></button>
                    <button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteCompany(x.id)" title="Удалить"></button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary glyphicon glyphicon-plus" ng-click="addCompany()" title="Добавить новую компанию"></button>
</div>
