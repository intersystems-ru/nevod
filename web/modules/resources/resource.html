<div class="container" ng-init = "init()">
  <h2>Ресурсы</h2>
  
  <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Название ресурса</th>
        <th>Код ресурса</th>
		<th>Действия</th>
      </tr>
    </thead>
    <tbody>
		<tr ng-repeat="x in resources">
			<td>{{ $index + 1 }}</td>
			<td>{{ x.name }}</td>
			<td>{{ x.code }}</td>
			<td>
				<button type="button" class="btn btn-primary glyphicon glyphicon-pencil" ng-click="editRegion(x.id)" title="Редактировать"></button>
				<button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteRegion(x.id)" title="Удалить"></button>
			</td>
		</tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary glyphicon glyphicon-pencil" ng-click="addRegion()" title="Добавить новый регион"></button>
</div>
